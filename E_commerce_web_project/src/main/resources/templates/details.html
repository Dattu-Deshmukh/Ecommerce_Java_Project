<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${product.name} + ' - MyShop'">Product Details - MyShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Custom stylesheet -->
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navbar (consistent with other pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">MyShop</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDetails"
                aria-controls="navbarNavDetails"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDetails">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/shop}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/cart}">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Details Content -->
    <section class="container py-5">
        <div class="row">
            <!-- Image Section -->
            <div class="col-md-6">
                <!-- Main Product Image -->
                <img 
                    th:src="@{${product.imageUrl}}" 
                    alt="Image of [[${product.name}]]"
                    class="img-fluid rounded shadow"
                    style="max-height: 450px; object-fit: contain;"
                />
                <!-- Additional images/carousel can be added here if available -->
            </div>

            <!-- Product Info Section -->
            <div class="col-md-6 d-flex flex-column">
                <h1 th:text="${product.name}" class="mb-3"></h1>
                <h3 class="text-primary mb-3">â‚¹<span th:text="${product.price}">0</span></h3>

                <p th:text="${product.description}">Product description goes here.</p>

                <p>
                    <strong>Status: </strong>
                    <span 
                        class="badge"
                        th:classappend="${product.inStock} ? 'bg-success' : 'bg-danger'"
                        th:text="${product.inStock} ? 'In Stock' : 'Out of Stock'">
                        In Stock
                    </span>
                </p>

                <!-- Quantity Selector and Add to Cart -->
                <form th:action="@{/cart/add}" method="post" class="mt-auto">
                    <input type="hidden" name="productId" th:value="${product.id}" />

                    <div class="mb-3 w-50">
                        <label for="qty" class="form-label">Quantity</label>
                        <input
                            type="number"
                            id="qty"
                            name="quantity"
                            min="1"
                            max="10"
                            value="1"
                            class="form-control"
                            required
                            th:disabled="${!product.inStock}"
                        />
                    </div>

                    <button 
                        type="submit" 
                        class="btn btn-primary btn-lg"
                        th:disabled="${!product.inStock}"
                    >
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
