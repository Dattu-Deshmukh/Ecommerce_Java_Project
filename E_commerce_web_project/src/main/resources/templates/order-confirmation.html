<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Merchant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/shop}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/sell}">Sell</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/myorders}">Orders</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/help}">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Confirmation Content -->
    <div class="container mt-5">
        <div class="alert alert-success text-center shadow-sm">
            <h4 class="alert-heading">Order Placed Successfully!</h4>
            <p th:text="${success}">Thank you for your purchase. Your order has been placed successfully.</p>
            <hr>
            <p class="mb-0">
                <a href="/shop" class="btn btn-primary mt-3">Back to Shop</a>
                <a href="/myorders" class="btn btn-outline-secondary mt-3">View My Orders</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
