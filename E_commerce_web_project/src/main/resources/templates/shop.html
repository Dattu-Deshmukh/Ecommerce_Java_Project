<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Shop - Merchant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .product-card img {
            height: 200px;
            object-fit: cover;
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Merchant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/shop}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/sell}">Sell</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/myorders}">Orders</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/logout}">Logout</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/help}">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Grid -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row g-4">
            <!-- Dynamic product cards -->
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
                <div class="card product-card shadow-sm">
                    <!-- <img th:src="${product.imageUrl}" th:alt="${product.productName}" class="card-img-top" /> -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted" th:text="'â‚¹' + ${product.price}">Price</p>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <!-- Buy Now button linking to /buy/{productId} -->
                        <a th:href="@{/shop}" class="btn btn-primary w-100">Buy Now</a>
                    </div>
                </div>
            </div>
            <!-- End product loop -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
